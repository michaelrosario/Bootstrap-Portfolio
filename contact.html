<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Contact : Michael Rosario</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
            <link rel="stylesheet" media="all" href="./assets/css/styles.css" />
        </head>
        <body>

            <header class="navbar-dark sticky-top">
                <div class="headerWrapper">
                    
                    <a class="headerName" href="./index.html" title="About Michael Rosario">
                        Michael Rosario
                    </a>
                    <nav id="navbar">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">
                                    About
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./portfolio.html">
                                    Portfolio
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./contact.html">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>

                   
                      <button class="navbar-toggler" 
                        type="button" 
                        data-toggle="collapse" 
                        data-target="#navbar" 
                        aria-controls="navbar" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                    
                   
                </div>
            </header>
            
            <section id="bodyWrapper" class="container contactForm">
                
                <div class="row">
                    <div class="col-12">
                        <h1>Contact</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <hr />
                    </div>
                </div>
                <form>
                  <div class="form-group">
                   
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="What's your name?">
                    
                  </div>
                  <div class="form-group">
                   
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" aria-describedby="subject" placeholder="What do you want to talk about?">
                    
                  </div>

                  <div class="form-group">
                   
                    <label for="name">Message</label>
                    <textarea class="form-control" id="name" aria-describedby="name" placeholder="Write me a message."></textarea>
                    
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </section>
          
            <footer>
                <div class="row">
                    <div class="col-md-12">
                        <p>Copyright &copy; 2019</p>
                    </div>
                </div>
            </footer> 

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     
        </body>
